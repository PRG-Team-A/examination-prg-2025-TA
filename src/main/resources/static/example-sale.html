<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesar Venta - Supermercado</title>
</head>
<body>
    <h1>Procesar Venta</h1>
    
    <form id="saleForm">
        <label>ID del Empleado:</label>
        <input type="number" id="employeeId" required><br><br>
        
        <label>Método de Pago:</label>
        <select id="paymentMethod" required>
            <option value="CASH">Efectivo</option>
            <option value="CARD">Tarjeta</option>
        </select><br><br>
        
        <div id="productsContainer">
            <h3>Productos:</h3>
            <div class="product-item">
                <label>ID Producto:</label>
                <input type="number" class="productId" required>
                <label>Cantidad:</label>
                <input type="number" class="quantity" min="1" required>
            </div>
        </div>
        
        <button type="button" onclick="addProduct()">Agregar Producto</button>
        <button type="submit">Procesar Venta</button>
    </form>
    
    <div id="result"></div>

    <script>
        function addProduct() {
            const container = document.getElementById('productsContainer');
            const div = document.createElement('div');
            div.className = 'product-item';
            div.innerHTML = `
                <label>ID Producto:</label>
                <input type="number" class="productId" required>
                <label>Cantidad:</label>
                <input type="number" class="quantity" min="1" required>
                <button type="button" onclick="this.parentElement.remove()">Eliminar</button>
            `;
            container.appendChild(div);
        }

        document.getElementById('saleForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const employeeId = document.getElementById('employeeId').value;
            const paymentMethod = document.getElementById('paymentMethod').value;
            
            const productInputs = document.querySelectorAll('.product-item');
            const products = Array.from(productInputs).map(item => ({
                productId: parseInt(item.querySelector('.productId').value),
                quantity: parseInt(item.querySelector('.quantity').value)
            }));
            
            const saleRequest = {
                employeeId: parseInt(employeeId),
                products: products,
                paymentMethod: paymentMethod
            };
            
            try {
                const response = await fetch('/api/sales', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(saleRequest)
                });
                
                if (response.ok) {
                    const sale = await response.json();
                    document.getElementById('result').innerHTML = 
                        `<p style="color: green;">Venta procesada exitosamente! ID: ${sale.id}, Total: $${sale.total}</p>`;
                } else {
                    const error = await response.text();
                    document.getElementById('result').innerHTML = 
                        `<p style="color: red;">Error: ${error}</p>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<p style="color: red;">Error de conexión: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
