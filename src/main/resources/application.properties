# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/supermarket_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
# update: automatically creates/updates tables based on @Entity classes
spring.jpa.hibernate.ddl-auto=update
# show-sql: displays SQL queries in console for learning purposes
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# SQL Initialization
# Execute import.sql on application startup
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:import.sql

# Server Configuration
server.port=8080

# Application Configuration
spring.application.name=examination-pgr-2025-TA
