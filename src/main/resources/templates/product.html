<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" 
    content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="style.css">

    <script>
        function saveProducts() {
            fetch("/product/save").then(response => {
                if (response.ok) {
                    alert('You are probably here by mistake, let me take you back to the Customer page');
                    window.location.href = "/cart";
                }
            });
        }
    </script>
</head>
<body>
<header>
    <a href="/cart">← If you aren't an employee, please go back to the customer page</a>
</header>

<div class="container">
    <h1>Products</h1>
    
    <div class="info-box">
        <p>Product Wharehouse Inventory.</p>
    </div>

    <div>
        <h2>Add New Product</h2>
        <form action="#" th:action="@{/product}" th:object="${Product}" method="post">
            <label for="displayNameInput">Product Name:</label>
            <input id="displayNameInput" type="text" name="displayName" required placeholder="Enter product name">

            <label for="priceInput">Price (€):</label>
            <input type="number" name="price" id="priceInput" step=".01">

            <input type="submit" value="Add Product">
        </form>
    </div>

    <div>
        <h2>Products in Warehouse.</h2>
        <table>
            <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product: ${products}">
                <td th:text="${product.getDisplayName()}">DISPLAY_NAME</td>
                <td th:text="'€' + ${product.getPrice()}">PRICE</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div>
        <button onclick="saveProducts()">Save to Warehouse</button>
    </div>
</div>
</body>
</html>
