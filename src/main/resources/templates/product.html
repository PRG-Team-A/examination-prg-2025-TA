<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/sales">Sales page</a> |
            <a href="/cart">Customer cart</a>
        </nav>
    </header>

    <main class="container">
        <h1>Products</h1>
        <div class="info-box">
            <p>If you are not an employee, please don't do anything and just go to our <a href="/sales">page for customers</a></p>
        </div>
        <section>
            <h2>New Product</h2>
            <form action="#" th:action="@{/product/new}" th:object="${Product}" method="post">
                <label for="displayNameInput">Display Name:</label>
                <input id="displayNameInput" type="text" name="displayName" required>

                <label for="priceInput">Price (â‚¬):</label>
                <input id="priceInput" type="number" name="price" step="0.01" required>

                <input type="submit" value="Create">
            </form>
        </section>

        <section>
            <h2>Products in Warehouse</h2>
            <div class="info-box">
                <p>Product Warehouse Inventory.</p>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Display name</th>
                        <th>Price</th>

                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.getDisplayName()}">DISPLAY_NAME</td>
                        <td th:text="${product.getPrice()}">PRICE</td>
                        <td>
                            <button th:data-id="${product.getProductUUID()}" onclick="removeProduct(this.getAttribute('data-id'))">Remove Product</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div>
                <button onclick="saveProducts()">Save to warehouse</button>
            </div>
        </section>
    </main>

    <script>
        function saveProducts() {
            fetch('/product/save')
                .then(response => {
                    if (response.ok) {
                        alert('Saved to warehouse. Redirecting to customer cart.');
                        window.location.href = '/cart';
                    } else {
                        alert('There was an error saving products.');
                    }
                })
                .catch(() => alert('Network error while saving products.'));
        }

        function removeProduct(productUUID) {
            fetch(`/product/remove/${productUUID}`, { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Failed to remove product.');
                    }
                })
                .catch(() => alert('Network error while removing product.'));
        }
    </script>
</body>
</html>
